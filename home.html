    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        } 

        .parallax-section {
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .parallax-section:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .parallax-section .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #5c0000;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .parallax-section .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(148, 0, 0, 0.5);
        }

        .parallax-section .content p {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(99, 0, 0, 0.432);
        }

        .navigation {
            background-color: #333;
            padding: 20px;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navigation ul li {
            margin: 0 10px;
        }

        .navigation ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navigation ul li a i {
            font-size: 24px;
        }

        .navigation ul li a:hover {
            color: #050505;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubbles .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(127, 247, 211, 0.5);
            animation: bubbleUp linear infinite;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Added styles for smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Added hover animation for navigation links */
        .navigation ul li a:hover {
            color: #050505;
            transform: scale(2.2);
        }

        /* Added loading animation */
        #loading-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #00e1ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Added on-scroll animation for parallax section */
        .parallax-section.in-view .content {
            opacity: 1;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#loading-animation").style.display = "none";
        });
        window.addEventListener("scroll", function() {
            var parallaxSection = document.querySelector(".parallax-section");
            var bounding = parallaxSection.getBoundingClientRect();
            if (
                bounding.top >= 0 &&
                bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight)
            ) {
                parallaxSection.classList.add("in-view");
            } else {
                parallaxSection.classList.remove("in-view");
            }
        });
